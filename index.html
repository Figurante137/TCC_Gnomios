<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_carrossel.css">
    <link rel="stylesheet" href="style_grid.css">
    <script src="script.js" defer></script>
    <script src="script_carrossel.js" defer></script>
    <script src="https://kit.fontawesome.com/a38a8d8b8b.js" crossorigin="anonymous"></script>

    <title>GNOTECH</title>
</head>
<body> 
    <!-- barra de navegação -->
    <nav id="nav-inclusiva">
        <nav class="nav-bar">
            <img src="imagem/gnomeme.png" alt="" id="logo">
            <div class="pesquisa">
                <input type="text" placeholder="Pesquisar" class="barra-de-pesquisa" id="barra_pesquisa">
                <i class="fa-solid fa-magnifying-glass" id="icon_pesquisa"></i>
            </div>
            <i class="fa-solid fa-cart-shopping icon_cart"></i>
        </nav>
        <nav class="nav-principal ">
            <nav class="nav-conta">
                <a href="#" class="link-nav-principal">Cadastre-se</a>
                <a href="#" class="link-nav-principal">Login</a>
            </nav>
        </nav>
    </nav>
    <!-- conteudo do site -->
    <section class="tema v">
        <h2>Confira os nossos GNOMOS!!!</h2>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="imagem/brasil.png" class="img_carrossel">
            </div>
            <div class="carousel-slide">
                <img src="imagem/gnodrake.png" class="img_carrossel">
            </div>
            <div class="carousel-slide">
                <img src="imagem/gnomio.png" class="img_carrossel">
            </div>
            <div class="carousel-slide">
                <img src="imagem/lgbtnomo.png" class="img_carrossel">
            </div>
            <div class="carousel-slide">
                <img src="imagem/gnomiobarbudo.png" class="img_carrossel">
            </div>
            <div class="carousel-slide">
                <img src="imagem/preto.png" class="img_carrossel">
            </div>
            <div class="carousel-slide">
                <img src="imagem/gotico.png" class="img_carrossel">
            </div>
            <div class="carousel-slide">
                <img src="imagem/smurf.png" class="img_carrossel">
            </div>
            <i class="fa-solid fa-less-than btn_carrossel" id="prevBtn" onclick="prevSlide()"></i>
            <i class="fa-solid fa-greater-than btn_carrossel" id="nextBtn" onclick="nextSlide()"></i>
        </div>
    </section>
    <!-- saindo da primeira section -->
    <section class="section-grid">
        <div class="bloco-section-grid">
            <img src="imagem/smurf.png" alt="" class="img-section-grid">
        </div>
    </section>
    </body>
</html>
